<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download de Vídeos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Baixar Vídeos</h1>

    <!-- Formulário para YouTube -->
    <section>
        <h2>Baixar vídeo do YouTube</h2>
        <form action="/download/youtube" method="post">
            <input type="text" name="url" placeholder="Cole a URL do YouTube aqui" required>
            <label for="formato_youtube">Formato:</label>
            <select name="formato" id="formato_youtube">
                <option value="video">Vídeo</option>
                <option value="mp3">MP3 (Apenas Áudio)</option>
            </select>
            <button type="submit">Baixar do YouTube</button>
        </form>
    </section>

    <!-- Formulário para Facebook -->

        </form>
    </section>
</body>
</html>
